<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="LeaderboardPage.css">
</head>
<body>
    <h1>Player Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will go here -->
        </tbody>
    </table>
    <script>
        //Example leaderboard data
        const leaderboardData = [
            { rank: 1, player: "Player 1", score: 100 },
            { rank: 2, player: "Player 2", score: 90 },
            { rank: 3, player: "Player 3", score: 80 },
            { rank: 4, player: "Player 4", score: 70 },
            { rank: 5, player: "Player 5", score: 60 },
        ];

        //Function to populate the leaderboard table
        function populateLeaderboard() {
            const leaderboardBody = document.getElementById("leaderboardBody");
            leaderboardData.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${entry.rank}</td>
                    <td>${entry.player}</td>
                    <td>${entry.score}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        populateLeaderboard();
    </script>
</body>
</html>
