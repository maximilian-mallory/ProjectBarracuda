<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../static/css/signupPage.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="return">
    <div class="button-group">
      <img src="../static/images/Cloud.png">
      <button class="btn" id="toWelcome">Back to Home Page</button>
    </div>
  </div>
  <div class="signup-box">
    <h2>Signup</h2>
    <form>
      
      <div class="username-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <br>
      <div class="password-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <br>
      <div class="password-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Enter your password" required>
      </div>
      <br>
      <div id="message"></div>
      <br>
      <div class="button-group">
        <img src="../static/images/Cloud.png">
        <button class="btn" name="submit" type="submit">Signup</button>
      </div>
    </form>
    <img class= "logo" src="../static/images/Project-Barracuda_Logo.jpg">
  </div>

  <script src="../static/js/signup.js"></script>
  <script>
    const csrfToken = "{{ csrf_token }}";
  </script>
</body>
</html>
