<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer</title>
<style>
    #timer {
        font-size: 24px;
    }
</style>
</head>
<body>
    <button onClick="stopTimer()">Stop</button>
    <button onClick="getTime()">Stop</button>
    <p id="test"></p>
<div id="timer"></div>

<script>
var timer;
var startTime;
var elapsedTime = 0;

function startTimer(duration, display) {
    var timerValue = duration, minutes, seconds;

    function pad(val) {
        return val < 10 ? "0" + val : val;
    }

    function updateDisplay() {
        minutes = parseInt(timerValue / 60, 10);
        seconds = parseInt(timerValue % 60, 10);
        display.textContent = pad(minutes) + ":" + pad(seconds);
    }

    function updateTime() {
        updateDisplay();

        if (--timerValue < 0) {
            clearInterval(timer);
            display.textContent = "Time's up!";
        } else if (timerValue <= 180) {
            display.style.color = "yellow";
        } else if (timerValue <= 120) {
            display.style.color = "green";
        } else if (timerValue < 30 && timerValue % 2 == 1) {
            display.style.color = "red";
            display.style.backgroundColor = "black";
        } else if (timerValue < 30 && timerValue % 2 == 0) {
            display.style.color = "red";
            display.style.backgroundColor = "white";
        }
    }

    updateTime();

    timer = setInterval(updateTime, 1000);
}

function stopTimer() {
    clearInterval(timer);
    elapsedTime = 300 - document.querySelector('#timer').textContent.split(":")[0] * 60 - document.querySelector('#timer').textContent.split(":")[1] * 1;
    var display = document.querySelector('#timer');
    display.textContent = "Stopped after " + getTime() + " seconds";
    var stopButton = document.querySelector('button');
    stopButton.textContent = "Restart";
    stopButton.onclick = function() {
        stopButton.textContent = "Stop";
        stopButton.onclick = stopTimer;
        var fiveMinutes = 300;
        var display = document.querySelector('#timer');
        startTimer(fiveMinutes, display);
    };
}
function getTime() {
    return elapsedTime;
}

window.onload = function () {
    var fiveMinutes = 300,
        display = document.querySelector('#timer');
    startTimer(fiveMinutes, display);
};

function pad(val) {
    return val < 10 ? "0" + val : val;
}
</script>
</body>
</html>
